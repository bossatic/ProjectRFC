# =========================================================
# SAP JCo RFC Server Configuration
# =========================================================

# Server enabled flag
jco.server.enabled=true

# SAP Gateway Configuration
jco.server.gwhost=saphd1ap1.nupco.com
jco.server.gwserv=sapgw10
jco.server.progid=TALEND
jco.server.connection_count=4
jco.server.repository_file=D:\\RFC_SERVER\\ProjectRFC\\sap_repository.rnw
jco.server.trace=0

# SAP Client Configuration (for authentication to SAP)
jco.client.ashost=saphd1ap1.nupco.com
jco.client.client=100
jco.client.lang=en
jco.client.user=RFCTLDHD1100
jco.client.passwd=NupcoRfc9200HD1
jco.client.sysnr=10
jco.client.trace=0

# =========================================================
# Kafka Configuration
# =========================================================
kafka.bootstrap.servers=tldqap1.nupco.com:9092
kafka.acks=all
kafka.retries=3
kafka.compression.type=snappy
kafka.request.timeout.ms=30000
kafka.idoc.topic.prefix=SAP.IDOCS
kafka.bwdata.topic.prefix=SAP.BW

# =========================================================
# Application Configuration
# =========================================================
server.port=8080
spring.application.name=RFC-Server
logging.level.org.dataingest.rfc.server=TRACE
